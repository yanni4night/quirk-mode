<!DOCTYPE html><html>

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="keywords" content="" />

<body>
    <h1><script>document.write(document.compatMode)</script></h1>
    <ol>
        <li>
            <h2>Box model</h2>
            <p>This could be affected by <q>box-sizing</q>.</p>
            <div style="width:150px;height:50px;border:50px solid blue;padding:50px;background: red;"></div>
        </li>
        <li>
            <h2>&lt;img&gt; default <q>vertical-align</q></h2>
            <div style="border: 1px dotted #ccc"><img src="img.jpg" width="100" height="100" border="0"></div>
        </li>
        <li>
            <h2>&lt;table&gt; <q>font-style</q>/<q>font-size</q>/<q>font-weight</q> inherts</h2>
            <div style="font-style: italic;font-weight: 900;font-size: 30px">
                <table>
                    <tr>
                        <td>FONT-SIZE</td>
                    </tr>
                </table>
            </div>
        </li>
        <li>
            <h2>percent height</h2>
            <p>This works on Firefox.</p>
            <table style="height: 300px;background: orange">
                <tr>
                    <td>
                        <div style="height: 90%;width:300px;background: green">
                            <div style="height:100px;width:200px;background: yellow"></div>
                        </div>
                    </td>
                </tr>
            </table>
        </li>
        <li>
            <h2>Unitless values</h2>
            <div style="height: 200;width:200;background: red"></div>
        </li>
    </ol>
</body>
